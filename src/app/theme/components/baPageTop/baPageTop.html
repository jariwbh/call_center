<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
  <a routerLink="/pages/dashboard" class="al-logo clearfix"><span>Call Center</span></a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>

  <div class="search">
    <!--<i class="ion-ios-search-strong" ng-click="startSearch()"></i>
    <input id="searchInput" type="text" placeholder="Search for...">-->
  </div>

  <div class="user-profile clearfix" style="min-width: 165px;">
    <!--<span>{{username}}</span>-->
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
         <img *ngIf="!profilePicPath" src="{{ ( 'Nasta' | baProfilePicture ) }}"> 
        <img *ngIf="profilePicPath"  src="{{serverPath}}{{profilePicPath}}">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><a href [routerLink]="['/pages/users/myprofile']"><i class="fa fa-user"></i>Profile</a></li>
        <li class="dropdown-item"><a href [routerLink]="['/pages/settings']"><i class="fa fa-cog"></i>Settings</a></li>
        <li class="dropdown-item"><a class="signout" (click) ="logout()"><i class="fa fa-power-off"></i>Sign out</a></li>
      </ul>
    </div>
    <ba-msg-center></ba-msg-center>
  </div>
</div>
