<section class="manageactivity">
    <div class="row">
        <div class="col-md-12">
            <ba-card title="Activity Timeline" baCardClass="with-scroll">
                <ul class="timeline">
                    <li><div class="tldate">Apr 2014</div></li>
                    <li *ngFor="let act of _allActivites" [class]="act.customClass">
                        <div class="tl-circ"></div>
                        <div class="timeline-panel">
                            <div class="tl-heading">
                            <h4>{{act.name}}</h4>
                            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 3 hours ago</small></p>
                            </div>
                            <div class="tl-body">
                                <p [innerHTML]="act.description" style="color:cornflowerblue"></p>
                                <p><img src="assets/img/developers/img1.jpg" style="height: 300px; width: 550px;" alt="lorem pixel" class="img-responsive"></p>
                            </div>
                            
                        </div>
                    </li>
                </ul>
            </ba-card>
        </div>
    </div>
</section>
