<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{modalContent}}
     <div class="row">
            <div class="col-md-12">
              <ba-card>
                <form>
                  <div class="form-group">
                    <label for="input01">Text</label>
                    <input type="text" class="form-control" id="input01" placeholder="Text">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="input4" placeholder="Large Input">
                  </div>
                </form>
              </ba-card>
            </div>
        </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal()">Save changes</button>
  </div>
</div>
