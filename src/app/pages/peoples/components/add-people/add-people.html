<section class="addpeople">
  <div class="widgets">
    <div class="row">
      <div class="col-md-10">
        <ba-card title="CREATE NEW PERSON ENTRY" baCardClass="with-scroll">
            <form class="form-horizontal">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">First Name</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="First Name1">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Last Name</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Gender</label>
                <div class="col-sm-4">
                  <select class="form-control">
                    <option selected>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Date of Birth</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Category</label>
                <div class="col-sm-4">
                  <select class="form-control">
                    <option>Category 1</option>
                    <option>Category 2</option>
                    <option>Category 3</option>
                    <option>Category 4</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Multi-Value Select</label>
                <div class="col-sm-4">
                  <select multiple="" class="form-control">
                    <optgroup label="NFC EAST">
                      <option>Dallas Cowboys</option>
                      <option>New York Giants</option>
                      <option>Philadelphia Eagles</option>
                      <option>Washington Redskins</option>
                    </optgroup>
                    <optgroup label="NFC NORTH">
                      <option>Chicago Bears</option>
                      <option>Detroit Lions</option>
                      <option>Green Bay Packers</option>
                      <option>Minnesota Vikings</option>
                    </optgroup>
                    <optgroup label="NFC SOUTH">
                      <option>Atlanta Falcons</option>
                      <option>Carolina Panthers</option>
                      <option>New Orleans Saints</option>
                      <option>Tampa Bay Buccaneers</option>
                    </optgroup>
                    <optgroup label="NFC WEST">
                      <option>Arizona Cardinals</option>
                      <option>St. Louis Rams</option>
                      <option>San Francisco 49ers</option>
                      <option>Seattle Seahawks</option>
                    </optgroup>
                    <optgroup label="AFC EAST">
                      <option>Buffalo Bills</option>
                      <option>Miami Dolphins</option>
                      <option>New England Patriots</option>
                      <option>New York Jets</option>
                    </optgroup>
                    <optgroup label="AFC NORTH">
                      <option>Baltimore Ravens</option>
                      <option>Cincinnati Bengals</option>
                      <option>Cleveland Browns</option>
                      <option>Pittsburgh Steelers</option>
                    </optgroup>
                    <optgroup label="AFC SOUTH">
                      <option>Houston Texans</option>
                      <option>Indianapolis Colts</option>
                      <option>Jacksonville Jaguars</option>
                      <option>Tennessee Titans</option>
                    </optgroup>
                    <optgroup label="AFC WEST">
                      <option>Denver Broncos</option>
                      <option>Kansas City Chiefs</option>
                      <option>Oakland Raiders</option>
                      <option>San Diego Chargers</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Membership</label>
                <div class="col-sm-4">
                  <div class="input-demo radio-demo row">
                    <div class="col-md-4">
                      <label class="radio-inline custom-radio nowrap">
                        <input id="inlineRadio1" name="membership" type="radio" value="Free" checked>
                        <span translate="">Free </span>
                      </label>
                    </div>
                    <div class="col-md-4">
                      <label class="radio-inline custom-radio nowrap">
                        <input id="inlineRadio2" name="membership" type="radio" value="Professional">
                        <span>Professional</span>
                      </label>
                    </div>
                </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Street</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="Street">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">City</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="city">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">State</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="State">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Post Code</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="Post Code">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 form-control-label">Country</label>
                <div class="col-sm-4">
                  <select class="form-control">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>UAE</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                  <button class="btn btn-warning" type="submit">Sign in</button>
                </div>
              </div>
          </form>
        </ba-card>
      </div>
    </div>
  </div>
</section>
