<div class="row pie-charts">
  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12" (click) = "goToPeopleListView('facebook')" style="cursor:pointer">
    <div class="pie-chart-item">
        <div class="col-in row">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
              <h5 class="text-muted vb">FaceBook</h5>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <h3 class="counter text-right m-t-15 text-basic">2000</h3>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="progress">
                  <div role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%" class="progress-bar progress-bar-basic"><span class="sr-only">90% Complete (success)</span></div>
              </div>
            </div>
        </div>
    </div>
  </ba-card>
  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12" (click) = "goToPeopleListView('twitter')" style="cursor:pointer">
    <div class="pie-chart-item">
        <div class="col-in row">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
              <h5 class="text-muted vb">Twitter</h5>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <h3 class="counter text-right m-t-15 text-megna">869</h3>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="progress">
                  <div role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%" class="progress-bar progress-bar-megna"><span class="sr-only">40% Complete (success)</span></div>
              </div>
            </div>
        </div>
    </div>
  </ba-card>
  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12" (click) = "goToPeopleListView('telegram')" style="cursor:pointer">
    <div class="pie-chart-item">
        <div class="col-in row">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <i class="fa fa-telegram fa-2x" aria-hidden="true"></i>
              <h5 class="text-muted vb">Telegram</h5>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <h3 class="counter text-right m-t-15 text-primary">157</h3>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="progress">
                  <div role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%" class="progress-bar progress-bar-primary"><span class="sr-only">40% Complete (success)</span></div>
              </div>
            </div>
        </div>
    </div>
  </ba-card>
  <ba-card class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12" (click) = "goToPeopleListView('others')" style="cursor:pointer">
    <div class="pie-chart-item">
      <div class="col-in row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
            <h5 class="text-muted vb">WhatsApp</h5>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <h3 class="counter text-right m-t-15 text-success">431</h3>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="progress">
                <div role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 55%" class="progress-bar progress-bar-success"><span class="sr-only">40% Complete (success)</span></div>
            </div>
          </div>
      </div>
    </div>
  </ba-card>
</div>
