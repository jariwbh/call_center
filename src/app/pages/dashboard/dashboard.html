<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <pie-chart></pie-chart>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ba-card title="USERS ACROSS THE STATES" baCardClass="with-scroll">
      <div class="row show-grid">
        <div class="col-6 col-xs-12 col-sm-chart-12">
          <users-map></users-map>
        </div>
        <div class="col-6 col-xs-12 col-sm-chart-12">
          <traffic-chart></traffic-chart>
        </div>
      </div>
    </ba-card>
  </div>
</div>

<div class="row shift-up">
  <ba-card class="col-lg-6 col-md-6 col-sm-12 col-12" title="BEST ADMINS" baCardClass="xmedium-card feed-comply-panel with-scroll todo-panel">
    <h4>Best six admin that has a points</h4>
    <div class="horizontal-scroll">
      <table class="table table-condensed">
        <thead>
          <tr>
            <!--<th class="table-id">#</th>-->
            <th>Full Name</th>
            <th>Province</th>
            <th>District</th>
            <th>points</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of _topAdminlist" id="row_{{item.custom_id}}" (click)="rowClick(item.custom_id)">
            <td>{{item.fullname}}</td>
            <td>{{item.province}}</td>
            <td>{{item.district}}</td>
            <td>{{item.customCount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ba-card>
  <!--<ba-card class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-12" title="SITE VISIT CHART" baCardClass="xmedium-card feed-comply-panel with-scroll calendar-panel">
  </ba-card>-->
  <!-- baCardClass="xmedium-card feed-comply-panel calendar-panel with-scroll" -->
  <ba-card 
      class="col-lg-6 col-md-6 col-sm-12 col-12 " 
      title="ADMIN POINTS HISTORY" 
      baCardClass="xmedium-card feed-comply-panel with-scroll todo-panel">
      
      <ba-chartist-chart class="horizontal-scroll"
          baChartistChartClass="ct-chart" 
          baChartistChartType="Bar" 
          [baChartistChartData]="_userMapHistory"
          [baChartistChartOptions]="_userMapHistory['simpleBarOptions']">
      </ba-chartist-chart>
      
  </ba-card>
</div>
